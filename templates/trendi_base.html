<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/treni_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    {% block style %}{% endblock style %}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-in">
                <a class="" href="/trendi/" style="width:90px;height: 70px;">
                    <img class="" src="{% static 'images/logo_billur.png' %}" alt="Site logo" style="width: 100%;height: 100%;">
                </a>
                <div class="cart d-none d-sm-block d-md-block">
                    <a href="{% url 'trendi:cart' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" height="30" width="30" viewBox="0 0 576 512" fill="#0459ec">
                            <path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
                        </svg>
                    </a>
                </div>
                <div class="header__burger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="sidebar">
        <style>
            .menu-item:hover{
                background-color: rgb(208, 204, 204);
            }
        </style>
        <div class="w-100 px-5">
            <div class="menu-item d-flex justify-content-start px-1 py-1">
               <a class="mr-2" href="{% url 'trendi:cart' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" height="25" width="25" viewBox="0 0 576 512" fill="#0459ec">
                        <path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/>
                    </svg>
                </a>
               <div>
                Savatcha
               </div>
            </div>
        </div>
    </div>
    <main>    
        {% block content %} {% endblock content %}
    </main>
    <script src="{% static 'js/trendi_app.js' %}"></script>
</body>
</html>
